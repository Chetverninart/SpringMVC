<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<table border="1" style="width:300px">
    <caption>Cars</caption>
    <thead>
    <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Model</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="car : ${cars}">
        <th th:text="${car.getId()}"></th>
        <th th:text="${car.getBrand()}"></th>
        <th th:text="${car.getModel()}"></th>
    </tr>

    </tbody>
</table>

</body>
</html>
